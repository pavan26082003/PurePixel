Responsiveness of websites:

    Responsivesnes in web design refers to the ability of a website to adapt and display
    appropriately acroos  various devices and screen size or devices types.

Common Breakpoints Used in Responsive Design
Breakpoints are specific screen widths where the layout adjusts to provide a better user experience on different devices. Below are the commonly used breakpoints:

Breakpoint Name	Screen Width	Device Type
Extra Small (xs)	≤ 576px	Small Phones (Portrait)
Small (sm)	576px – 768px	Large Phones (Landscape)
Medium (md)	768px – 992px	Tablets
Large (lg)	992px – 1200px	Laptops
Extra Large (xl)	1200px – 1400px	Desktops
XXL (xxl)	≥ 1400px	Large Monitors, TVs

CSS Media Query Examples for Each Breakpoint

--- css
/* Extra Small (Phones) */
@media (max-width: 575px) {
    body {
        font-size: 14px;
    }
}

-------------------------------------------------------------------

Media queries are a CSS feature that allows you to apply styles based on device characteristics like screen width, height, orientation, resolution, etc. They help make websites responsive across different devices.
